            <script type="text/javascript">
                $(document).ready(function () {
                    $("#sites-box").html("");
                    showSites();
                });

                function logout() {
                    location.href='/logout'
                }

                function addUser() {

                    let Id = $("#Id").val();
                    let name = $("#name").val();
                    let pw = $("#pw").val();
                    let email = $("#email").val();
                    
                    
                    $.ajax({
                        type: "POST",
                        url: "/usersignup",
                        data: {user_id_give: Id, user_name_give: name, user_pw_give: pw, user_email_give: email},
                        success: function (response) {
                            if (response["result"] == "success") {
                                alert(response["msg"]);
                                window.location.reload();
                            }
                        }
                    })
                }

                
            </script>

            <style type="text/css">
                * {
                    font-family: "BMWGroupTNCondensed";
                }
            </style>

            </nav>
            <!-- Header-->
            <section class="bg-dark py-5" id="scroll-target">
                <div class="container px-5">
                    <div class="row justify-content-center">
                        <div class="col-lg-8 col-xxl-6">
                            <img src="./../../static/img/Bmw.jpg"
                            
                            class="img-fluid" alt="Responsive image">
                        </div>
                    </div>
                </div>
                </section>
            
                <div class="container">
           
                    <div class="info">
                        
                        <div class="text-center mb-5">
                            <br/>
                            <h1 class="fw-bolder">Create New User!</h1>
                            <p class="lead fw-normal text-muted mb-0">You can create user account here!</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <!-- was-validated 쓰면 submit전에 확인 가눙 && needs-validation -->
                                <form action="" class ="was-validated">
                                    <!-- ID input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="Id" type="text" placeholder="Enter ID" required>
                                        <label for="Id">User ID</label>
                                        <div class="invalid-feedback">ID is required.</div>
                                    </div>
                                    <!-- Name input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="name" type="text" placeholder="Name" required>
                                        <label for="name">User Name</label>
                                        <div class="invalid-feedback">A name is required.</div>
                                    </div>
                                    <!-- Name input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="pw" type="password" placeholder="PW" required>
                                        <label for="pw">User Password</label>
                                        <div class="invalid-feedback" >A PW is required.</div>
                                    </div>
                                    <!-- Email address input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="email" type="email" placeholder="name@bmw.co.kr" required>
                                        <label for="email">User Email address</label>
                                        <div class="invalid-feedback" >An email is required.</div>
                                        <!--div class="invalid-feedback" data-sb-feedback="user_email:email">Email is not valid.</div-->
                                    </div>
                                    
                                    
                                    
                                    <div class="text-center my-5">
                                        <button onclick="addUser()" type="button" class="btn btn-primary btn-lg" type="submit"> Create </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
